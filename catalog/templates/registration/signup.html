<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SHEA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #F0F0F0;
            font-family: 'Nunito', sans-serif;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            color: #CBA230;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #CBA230;
            border-radius: 8px;
            outline: none;
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #CBA230;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.3s;
            font-family: 'Nunito', sans-serif;
        }
        .login-btn:hover {
            background: #b59429;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #CBA230;
            text-decoration: none;
            font-weight: 600;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ĐĂNG KÝ</h2>
        <form method="post" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red; font-size: 12px; margin-top: 5px;">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="login-btn">Đăng Ký</button>
        </form>
        <div class="links">
            <p>Đã có tài khoản? <a href="{% url 'catalog:login' %}">Đăng nhập</a></p>
        </div>
    </div>
</body>
</html>
